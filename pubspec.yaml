name: fantips
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"


dependencies:
  build_runner:
  intl: ^0.17.0
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons fonts to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4
  get: ^4.6.1
  sizer: ^2.0.15
  google_fonts: ^2.3.1
  flutter_svg: ^1.0.3
  syncfusion_flutter_core: ^19.4.55
  syncfusion_flutter_datagrid: ^19.4.55
  smooth_star_rating: ^1.1.1
  flutter_rating_bar: ^4.0.0
  share_plus: ^3.1.0
  reviews_slider: ^2.0.0
  flutter_spinkit: ^5.1.0
  page_view_indicators: ^2.0.0
  http: ^0.13.4
  pull_to_refresh: ^2.0.0
  url_launcher: ^6.0.20
  firebase_auth: ^3.3.10
  firebase_core: ^1.13.1
  image_picker: ^0.8.4+11

  dependencies:
  google_sign_in: ^4.5.9
  flutter_facebook_auth: ^4.1.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/image/logo.png"
  adaptive_icon_background : "#ffffff"
  adaptive_icon_foreground : "assets/image/1024.png"

  flutter_lints: ^1.0.0



# The following section is specific to Flutter.
flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/image/
    - assets/icons/
    - assets/




   # example:
  fonts:
    - family: circular
      fonts:
        - asset: assets/fonts/circular-std-medium.ttf
    - family: WorkSan
      fonts:
          - asset: fonts/WorkSans-VariableFont_wght.ttf


flutter_intl:
  enabled: true
